<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="CSS/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/icons/">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="images/images/logo.png" alt="logo Fisheye" class="logo"/></a>
    </header>
    
    <main id="main" class="pagePhotographer">

      <div class="photograph-header">
        <div class="profil-photographe"></div>
        <button class="contact_button" onclick="displayModal()" aria-label="Ouvre la fenêtre de contact">Contactez-moi</button>
        <div class="photo-de-profil"></div>
      </div>

      <div id="filtres">
        <p tabindex="0">Trier par</p>

        <ul id="filtre-close" tabindex="0">
          <li id="filtre-current">Popularité</li>
        </ul>

        <ul id="filtre-open">
          <li id="filtre-popularite" tabindex="0">Popularité</li>
          <li id="filtre-date" tabindex="0">Date</li>
          <li id="filtre-titre" tabindex="0">Titre</li>
        </ul>
      </div>

      <div id="photographe-medias"></div>

    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <div tabindex="2">
            <h2 >Contactez-moi</h2>
            <p></p>
          </div>
          <img src="images/icons/close.svg" id="boutonClose" onclick="closeModal()" aria-label="Fermer le formulaire" tabindex="8" alt="Bouton de fermeture" />
        </header>
				<form action="photographer.html" method="get" aria-label="Formulaire de contact">

					<div>
						<label for="prenom">Prénom</label>
						<input type="text" required tabindex="3" id="prenom"/>
					</div>

          <div>
						<label for="nom">Nom</label>
						<input type="text" required tabindex="4" id="nom"/>
					</div>

          <div>
						<label for="email">Email</label>
						<input type="text" required tabindex="5" id="email"/>
					</div>

          <div>
						<label for="textarea">Votre message</label>
						<input type="text" id="textarea" required tabindex="6"/>
					</div>

          <button class="contact_button" aria-label="Envoie du formulaire" tabindex="7">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="JavaScript/factories/photographer.js"></script>
    <script src="JavaScript/pages/photographer.js"></script>
    <script src="JavaScript/Fonctionnalites/Lightbox.js"></script>
    <script src="JavaScript/Fonctionnalites/Filtres.js"></script>
    <script src="JavaScript/utils/contactForm.js"></script>
  </body>
</html>

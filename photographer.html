<!DOCTYPE html>
<html>
  <head>
    <link href="/CSS/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/images/icons/">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="/images/images/logo.png" class="logo" /></a>
    </header>
    
    <main id="main" class="pagePhotographer">

      <div class="photograph-header">
        <div class="profil-photographe"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photo-de-profil"></div>
      </div>

      <div class="filtres">
        <p>Trier par</p>
        <ul class="current-filter">
          <li>Popularité</li>
          <ul class="filtre">
            <li>Date</li>
            <li>Titre</li>
          </ul>
        </ul>
      </div>

      <div class="photographe-medias" id="photographe-medias">
      </div>

    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="/images/icons/close.svg" onclick="closeModal()" />
        </header>
				<form action="photographer.html" method="get">

					<div>
						<label>Prénom</label>
						<input required />
					</div>

          <div>
						<label>Nom</label>
						<input required />
					</div>

          <div>
						<label>Email</label>
						<input required />
					</div>

          <div>
						<label>Votre message</label>
						<input class="textarea" required></input>
					</div>

          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="lightbox">
      <div class="lightbox_container">
          <img src="/images/photographers/Mimi Keel/Event_PintoWedding.jpg" alt="">
      </div>
      <button class="lightbox_close">Fermer</button>
      <button class="lightbox_next">Next</button>
      <button class="lightbox_prev">Prev</button>
    </div>


    <script src="/JavaScript/factories/photographer.js"></script>
    <script src="/JavaScript/factories/index.js"></script>
    <script src="/JavaScript/pages/index.js"></script>
    <script src="/JavaScript/pages/photographer.js"></script>
    <script src="/JavaScript/Fonctionnalites/Lightbox.js"></script>
    <script src="/JavaScript/Fonctionnalites/Filtres.js"></script>
    <script src="/JavaScript/utils/contactForm.js"></script>
  </body>
</html>
